server.servlet.context-path=/api/management

logging.level.com.example.board=INFO

spring.datasource.url=jdbc:postgresql://localhost:5432/board
spring.datasource.username=boardapp
spring.datasource.password=boardpasswd
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
#spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQL10Dialect


